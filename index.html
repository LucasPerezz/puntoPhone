    <section class="sectionPrincipal">


        <!-- MODAL  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">PuntoPhone</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <form id="registration_form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="form_fname" aria-describedby="emailHelp">
                            <span class="error_form" id="fname_error_message"></span>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="form_surname" aria-describedby="emailHelp">
                            <span class="error_form" id="fsurname_error_message"></span>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="form_email" aria-describedby="emailHelp">
                          <span class="error_form" id="email_error_message"></span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="form_password">
                          <span class="error_form" id="password_error_message"></span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="form_retype_password">
                            <span class="error_form" id="retype_password_error_message"></span>
                        </div>
                        <button type="submit" class="btn btn-primary my-5" value="Register">Registrarse</button>
                      </form>
                </div>
              </div>
            </div>
          </div>

            <a href="#cards" class="category_item apple"><img src="https://i.ibb.co/xmwH61B/manzana.png" alt="" class="marcasContainerIMG"></a>

        <div class="marcasContainer">
           <a href="#cards" class="category_item motorola"><img src="https://i.ibb.co/gZCzCVQ/motorola.png" alt="" class="marcasContainerIMG"></a>

        <div class="marcasContainer">

        </div>

    <div class="container" id="productosCards">
        <div class="d-flex flex-row justify-content-evenly">
            <template id="template-card">
                <div class="col-12 mx-5">
                    <div class="card w-100">
                        <div class="cardContainer">
                            <img src="" alt="" class="card-img-top w-25">
                            <div class="card-body ">

                                <h5>Titulo</h5>
                                <p>precio</p>
                                <button class="btn btn-dark boton-compra">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <div class="row container mx-auto" id="cards"></div>

        </div>

        <div class="container">
            <h4>Carrito</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
            <h4></h4>
        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-outline-danger btn-sm" id="vaciar-carrito">
                    Vaciar Carrito
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-info btn-sm sumarCantidad">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm restarCantidad">
                        -
                    </button>
                </td>
                <td>$ <span></span></td>
            </tr>
        </template>
    </div>



    <div class="row container mx-auto" id="cards"></div>

    <img src="imagenes/up-arrow.png" alt="" class="imagenScroll">
